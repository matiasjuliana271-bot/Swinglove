<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Swing Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff4e8a,#ff8fb1);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:20px;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h1{text-align:center;color:#ff4e8a}
p{text-align:center;color:#666;font-size:14px}
input,select,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  background:#ff4e8a;
  color:#fff;
  border:none;
  font-size:16px;
}
.logout{background:#999}
.link{color:#ff4e8a;text-align:center;cursor:pointer}
.hidden{display:none}
</style>
</head>

<body>

<div class="app">

<!-- +18 -->
<div id="verificacao18" class="hidden">
  <h1>üîû Conte√∫do Adulto</h1>
  <p>Acesso permitido apenas para maiores de 18 anos.</p>
  <button onclick="aceitar18()">Sou maior de 18</button>
  <button class="logout" onclick="bloquear()">Sair</button>
</div>

<!-- LOGIN -->
<div id="login" class="hidden">
  <h1>‚ù§Ô∏è Swing Love</h1>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginSenha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div class="link" onclick="mostrarCadastro()">Criar conta</div>
</div>

<!-- CADASTRO -->
<div id="cadastro" class="hidden">
  <h1>Criar conta</h1>
  <input id="cadastroNome" placeholder="Nome ou Nick">
  <input id="cadastroEmail" type="email" placeholder="Email">
  <input id="cadastroSenha" type="password" placeholder="Senha">
  <button onclick="cadastrar()">Cadastrar</button>
  <div class="link" onclick="mostrarLogin()">J√° tenho conta</div>
</div>

<!-- HOME -->
<div id="home" class="hidden">
  <h1>‚ù§Ô∏è Swing Love</h1>
  <p id="bemVindo"></p>
  <button onclick="abrirPerfil()">üë§ Meu Perfil</button>
  <button class="logout" onclick="logout()">Sair</button>
</div>

<!-- PERFIL -->
<div id="perfil" class="hidden">
  <h1>Meu Perfil</h1>

  <select id="tipoPerfil" onchange="toggleCasal()">
    <option value="">Tipo de perfil</option>
    <option value="single">Single</option>
    <option value="casal">Casal</option>
  </select>

  <input id="apelido" placeholder="Apelido">

  <div id="casalCampos" class="hidden">
    <input id="nomeParceiro" placeholder="Nome do parceiro(a)">
  </div>

  <input id="idade" type="number" placeholder="Idade">

  <button onclick="salvarPerfil()">Salvar</button>
  <button class="logout" onclick="voltarHome()">Voltar</button>
</div>

</div>

<script>
// ELEMENTOS
const verificacao18 = document.getElementById("verificacao18");
const loginDiv = document.getElementById("login");
const cadastroDiv = document.getElementById("cadastro");
const homeDiv = document.getElementById("home");
const perfilDiv = document.getElementById("perfil");

// +18
function aceitar18(){
  localStorage.setItem("maior18","sim");
  verificacao18.classList.add("hidden");
  loginDiv.classList.remove("hidden");
}
function bloquear(){
  alert("Acesso permitido apenas para maiores de 18 anos.");
}

// TELAS
function mostrarCadastro(){loginDiv.classList.add("hidden");cadastroDiv.classList.remove("hidden")}
function mostrarLogin(){cadastroDiv.classList.add("hidden");loginDiv.classList.remove("hidden")}
function mostrarHome(){
  let user = JSON.parse(localStorage.getItem("usuarioLogado"));
  if(!user) return;
  loginDiv.classList.add("hidden");
  cadastroDiv.classList.add("hidden");
  perfilDiv.classList.add("hidden");
  homeDiv.classList.remove("hidden");
  document.getElementById("bemVindo").innerText="Bem-vindo(a), "+user.nome;
}
function abrirPerfil(){homeDiv.classList.add("hidden");perfilDiv.classList.remove("hidden")}
function voltarHome(){mostrarHome()}

// CADASTRO
function cadastrar(){
  const nome=cadastroNome.value;
  const email=cadastroEmail.value;
  const senha=cadastroSenha.value;

  if(!nome||!email||!senha) return alert("Preencha tudo!");

  let usuarios=JSON.parse(localStorage.getItem("usuarios"))||[];
  if(usuarios.find(u=>u.email===email)) return alert("Email j√° cadastrado");

  usuarios.push({nome,email,senha});
  localStorage.setItem("usuarios",JSON.stringify(usuarios));
  alert("Cadastro realizado!");
  mostrarLogin();
}

// LOGIN
function login(){
  let usuarios=JSON.parse(localStorage.getItem("usuarios"))||[];
  let user=usuarios.find(u=>u.email===loginEmail.value && u.senha===loginSenha.value);
  if(!user) return alert("Dados inv√°lidos");
  localStorage.setItem("usuarioLogado",JSON.stringify(user));
  mostrarHome();
}

// PERFIL
function toggleCasal(){
  casalCampos.classList.toggle("hidden",tipoPerfil.value!=="casal");
}
function salvarPerfil(){
  localStorage.setItem("perfil",JSON.stringify({
    tipo:tipoPerfil.value,
    apelido:apelido.value,
    parceiro:nomeParceiro.value,
    idade:idade.value
  }));
  alert("Perfil salvo!");
  voltarHome();
}

// LOGOUT
function logout(){
  localStorage.removeItem("usuarioLogado");
  homeDiv.classList.add("hidden");
  mostrarLogin();
}

// IN√çCIO
window.onload=function(){
  loginDiv.classList.add("hidden");
  cadastroDiv.classList.add("hidden");
  homeDiv.classList.add("hidden");
  perfilDiv.classList.add("hidden");
  verificacao18.classList.add("hidden");

  if(!localStorage.getItem("maior18")){
    verificacao18.classList.remove("hidden");
  }else if(localStorage.getItem("usuarioLogado")){
    mostrarHome();
  }else{
    loginDiv.classList.remove("hidden");
  }
};
</script>

</body>
    </html>
